<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhivsha Diet Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .header-section {
            background: url('/header.png') no-repeat center center;
            background-size: cover;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }
        .header-title {
            font-size: 2rem;
            font-weight: bold;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: white;
        }
        .form-label {
            font-weight: bold;
        }
        h4 {
            color: #8b1038;
            font-weight: bold;
        }
        #dvBody {
            background: #EBE0C1;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header-section">
            <h1 class="header-title">Dhivsha Diet Chart</h1>
        </div>

        <!-- Diet Chart Card -->
        <div class="card p-4 mt-4" id="dvBody">
            <form id="dietForm">
                <!-- Email Field -->
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>
                <!-- Other fields -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" class="form-control" value="" >
                    </div>
                    <div class="col-md-3">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" id="age" class="form-control" value="" >
                    </div>
                    <div class="col-md-3">
                        <label for="height" class="form-label">Height (cm):</label>
                        <input type="number" id="height" class="form-control" value="" >
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="weight" class="form-label">Weight (kg):</label>
                        <input type="number" id="weight" class="form-control" value="" >
                    </div>
                    <div class="col-md-3">
                        <label for="bmi" class="form-label">BMI:</label>
                        <input type="number" id="bmi" class="form-control" value="" >
                    </div>
                    <div class="col-md-6">
                        <label for="allergies" class="form-label">Allergies:</label>
                        <input type="text" id="allergies" class="form-control" value="" >
                    </div>
                </div>
                <h4 class="mt-4">Diet Plan</h4>
                <div class="mb-3">
                    <label for="breakfast" class="form-label">Breakfast:</label>
                    <textarea id="breakfast" class="form-control" rows="2" ></textarea>
                </div>
                <div class="mb-3">
                    <label for="lunch" class="form-label">Lunch:</label>
                    <textarea id="lunch" class="form-control" rows="2" ></textarea>
                </div>
                <div class="mb-3">
                    <label for="snack" class="form-label">Snack:</label>
                    <textarea id="snack" class="form-control" rows="2" ></textarea>
                </div>
                <div class="mb-3">
                    <label for="dinner" class="form-label">Dinner:</label>
                    <textarea id="dinner" class="form-control" rows="2" ></textarea>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <label for="dietitian" class="form-label">Dietitian:</label>
                        <input type="text" id="dietitian" class="form-control" value="Dhivya S." >
                    </div>
                    <div class="col-md-6">
                        <label for="date" class="form-label">Date:</label>
                        <input type="date" id="date" class="form-control"  >
                    </div>
                </div>

                <!-- Submit and Clear buttons -->
                <div class="d-flex justify-content-center mt-4">
                    <button type="button" class="btn btn-primary" onclick="submitForm()" style="background: #8b1038;border: #8b1038;">Submit</button>
                    <button type="button" class="btn btn-danger ml-1" style="margin-left: 1%;" onclick="clearForm()">Clear</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Include EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        emailjs.init("9leMhy8A5M233o4h6"); // Replace with your EmailJS user ID

        function submitForm() {
            // Collect form data
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const bmi = document.getElementById('bmi').value;
            const allergies = document.getElementById('allergies').value;
            const breakfast = document.getElementById('breakfast').value;
            const lunch = document.getElementById('lunch').value;
            const snack = document.getElementById('snack').value;
            const dinner = document.getElementById('dinner').value;
            const dietitian = document.getElementById('dietitian').value;
            const date = document.getElementById('date').value;

            // Prepare the email template variables
            const templateParams = {
                email: email, // Add email to template parameters
                name: name,
                age: age,
                height: height,
                weight: weight,
                bmi: bmi,
                allergies: allergies,
                breakfast: breakfast,
                lunch: lunch,
                snack: snack,
                dinner: dinner,
                dietitian: dietitian,
                date: date
            };

            // Send the email
            emailjs.send("service_1q41bxo", "template_qlgxlws", templateParams)
                .then((response) => {
                    alert("Diet chart sent successfully!");
                }, (error) => {
                    alert("Failed to send diet chart: " + error.text);
                });
        }

        function clearForm() {
            // Clear all form fields
            document.getElementById('dietForm').reset();
        }
    </script>
</body>
</html>
